<p>
    Brem Hand Guides is a font to help teach handwriting. It is a version of Breim Hand that has guides added to show how high or low letter should go.
    
    See also <a href="https://github.com/SorkinType/Briem-Hand">https://github.com/SorkinType/Briem-Hand</a>
